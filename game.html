<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Tamagtochi Game</title>
</head>
<body>
    <div class="main gameStarted">
        
        <div class="playDiv">

            <div id="giveNameDiv">
                <button id="name">Give My Tamagotchi a Name</button>
            </div>
            
            <div class="all">
                <div class="stats">
                <h3>STATS</h3>
                    <div class="hunger stat">
                        <p>Hunger: 0</p>
                    </div>
                    <div class="sleepiness stat">
                        <p>Sleepiness: 0</p>
                    </div>
                    <div class="boredom stat">
                        <p>Boredom: 0</p>
                    </div>
                    <div class="age stat">
                        <p>Age: Newborn</p>
                    </div>
                </div>

                <div class="interact">
                    <h3>INTERACT</h3>
                    <button id="feed" class="interaction">Feed</button>
                    <button id="lights" class="interaction">Lights</button>
                    <button id="play" class="interaction">Play</button>
                </div>
            </div>

            <div class="petContainer">
                <img src="pet.png"alt="image of tamagotchi pet" class="pet">
            </div>
            
            <!-- Button to Link back to the Home Page -->
            <a href="index.html" id="goHomeBtn"><button>Back to Home</button></a>
        </div>
    </div>
    
    <!-- Credits to background gif -->
    <a class="credit" href="https://imgur.com/LZsB1it">Background gif created by CatBoxx - https://imgur.com/LZsB1it</a>

    <script src="js/app.js"></script>
</body>
</html>
